name: Generation

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches: 
      - master

jobs:
  generate:
    env:
      working-directory: D:/a/imgui-beef/imgui-beef/Generator/
      DOTNET_NOLOGO: true

    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      - name: Clone submodules
        run: git submodule update --init --recursive
      - name: Generate
        run: dotnet run
        working-directory: ${{env.working-directory}}
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -a -m "Generation"
          git push
      - name: Prepare cimgui
        run: ((Get-Content -path .\cimgui\CMakeLists.txt -Raw) -replace "imgui/imgui_widgets.cpp","imgui/imgui_widgets`n    imgui/examples/imgui_impl_glfw.h`n    imgui/examples/imgui_impl_glfw.cpp`n    imgui/examples/imgui_impl_opengl3.h`n    imgui/examples/imgui_impl_opengl3.cpp`n    glad/glad.h`n    glad/glad.c`n    KHR/khrplatform.h") | Set-Content -Path .\cimgui\CMakeLists.txt
        
